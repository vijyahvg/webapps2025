{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - PayApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login to PayApp</h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Don't have an account? <a href="{% url 'register' %}">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .password-container {
        position: relative;
    }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        color: #6c757d;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordFields = document.querySelectorAll('input[type="password"]');

        passwordFields.forEach(field => {
            // Create container for relative positioning
            const container = document.createElement('div');
            container.className = 'password-container';
            field.parentNode.insertBefore(container, field);
            container.appendChild(field);

            // Create and add eye icon
            const eyeIcon = document.createElement('i');
            eyeIcon.className = 'fas fa-eye-slash password-toggle';
            eyeIcon.title = 'Show password';
            container.appendChild(eyeIcon);

            // Add toggle functionality
            eyeIcon.addEventListener('click', function() {
                if (field.type === 'password') {
                    field.type = 'text';
                    eyeIcon.className = 'fas fa-eye password-toggle';
                    eyeIcon.title = 'Hide password';
                } else {
                    field.type = 'password';
                    eyeIcon.className = 'fas fa-eye-slash password-toggle';
                    eyeIcon.title = 'Show password';
                }
            });
        });
    });
</script>
{% endblock %}
